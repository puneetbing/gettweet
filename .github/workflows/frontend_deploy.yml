name: frontend_deploy
on:
  push:
    branches: master
jobs:
  frontend_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 2
    - name: Deployment Steps
      run: |
        IS_FRONTEND=`git diff-tree --no-commit-id --name-only -r ${{ github.sha }}| grep -Ec "^src\/|^public\/"`
        if [ $IS_FRONTEND -eq 0 ];then
          echo "No frontend files found exiting !"
          ls
          exit 0
        fi
        echo "Frontend Files found, starting deployment"
        ls
        
